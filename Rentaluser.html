<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System - Registration</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
   
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button  {
            background-image: linear-gradient(to right, #E55D87 0%, #5FC3E4  51%, #E55D87  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
          
          }

          button:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
            

        
    </style>
</head>
<body>


<div class="container">
    <form action="/submit_registration" method="post">
      
        <h3>Personal Information</h3>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="aadhar">Aadhar Card Number</label>
        <input type="text" id="aadhar" name="aadhar" required>


        <h3>Vehicle Information</h3>

        <label for="license_number">Driver's License Number</label>
        <input type="text" id="license_number" name="license_number" required>

        <label for="vehicle_type">Vehicle Type</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="car">Car</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="truck">Truck</option>
            <option value="auto">Auto</option>
            <option value="tractor">tractor</option>
            <option value="truck">Truck</option>
            <option value="suv">SUV</option>
        </select>

        <label for="vehicle_model">Vehicle Model</label>
        <input type="text" id="vehicle_model" name="vehicle_model" required>

        <label for="vehicle_year">Vehicle Year</label>
        <input type="number" id="vehicle_year" name="vehicle_year" min="1900" max="2024" required>

        <label for="vehicle_plate">Vehicle Plate Number</label>
        <input type="text" id="vehicle_plate" name="vehicle_plate" required>

    
        <button onclick="window.location.href='home.html'">Register</button>
       
    </form>
</div>

</body>
</html>
